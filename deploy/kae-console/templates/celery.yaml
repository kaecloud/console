---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: kae-console-celery
  name: kae-console-celery
  namespace: kae
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: kae-console-celery
  template:
    metadata:
      labels:
        k8s-app: kae-console-celery
    spec:
      containers:
      - name: kae-console-celery
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["celery", "-A", "console.app:celery", "worker", "--autoscale=4,1", "-B", "-l", "info"]
        args:
          # Uncomment the following line to manually specify Kubernetes API server Host
          # If not specified, Dashboard will attempt to auto discover the API server and connect
          # to it. Uncomment only if the default does not work.
          # - --apiserver-host=http://my-address:port
        env:
        - name: C_FORCE_ROOT
          value: haha
        volumeMounts:
        - name: docker-sock-volume
          mountPath: /var/run/docker.sock
        - name: kae-console-secret-vol
          mountPath: /etc/kae-console
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "2"
        livenessProbe:
          exec:
            command:
              - "/bin/sh"
              - "-c"
              - "celery -A console.app:celery inspect ping -d celery@$HOSTNAME"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: docker-sock-volume
        hostPath:
          # location on host
          path: /var/run/docker.sock
          # this field is optional
          type: File
      - name: kae-console-secret-vol
        secret:
          secretName: kae-console
      serviceAccountName: kae-console-serviceaccount
      # Comment the following tolerations if console must not be deployed on master
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
